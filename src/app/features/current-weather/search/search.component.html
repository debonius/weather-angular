<form>
  <mat-form-field>
    <mat-label for="search-input">Search a place</mat-label>
    <input
      #query
      type="text"
      id="search-input"
      matInput placeholder="Ex. Ibiza"
    >
  </mat-form-field>
</form>
<button mat-raised-button color="secondary"
  (click)="passQuery(query.value); query.value='' ">Check weather</button>
